---
organization: toydistro
artifact_storage: s3://locus-toydistro
docker_registry: https://084758475884.dkr.ecr.us-east-1.amazonaws.com
docker_credentials: ecr:us-east-1:tailor_aws
aws_credentials: tailor_aws
cloudfront_distribution_id: E3MLX3ENEGCWZZ
mirror_configuration: mirror.yaml

os:
  ubuntu:
    - xenial
    - bionic

builds:
  default:
    description: default flavor
    # C++14 is the default, but may be overridden on a package-by-package basis.
    cxx_standard: 14
    cxx_flags:
      - -DNDEBUG
      - -O3
      - -g
      # Needed for gator and geometric_shapes due to non-standard literal Q used in boost::math
      - -fext-numeric-literals
    build_depends:
      - build-essential
      - cmake
      - debhelper
      - fakeroot
    distributions:
      ros1:
        packages:
          - test_meta
        compat_catkin_tools: True
        upstream:
          name: melodic
          url: https://raw.githubusercontent.com/ros/rosdistro/master/index.yaml
